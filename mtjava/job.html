<!DOCTYPE html>
<html>
<head>
<title>Job Application Form</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h2>Job Application Form</h2>
<form method="post" action="submit">
</header>
<fieldset>
<label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" max="50" required /></label>
<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" max="50" required /></label>
<label for="email">Email: <input id="email" name="email" type="email" max="50" required /></label>
<label for="street-address">Street Address: <input id="street-address" name="street-address" type="text" max="50" required /></label>
<label for="city">City: <input id="city" name="city" type="text" max="50" required /></label>
<label for="state">Enter Your State: <input id="state" name="state" type="text" max="50" required /></label>
<label for="zipcode">Zipcode: <input id="zipcode" name="zipcode" type="text" max="50" required /></label>
<label for="phone">Phone Number: <input id="phone" name="phone" type="tel" max="50" required /></label>
<textarea name="comment" rows="4" cols="50" placeholder="Enter text here..." max="50"></textarea>
</fieldset>
<input type="submit" value="Submit" />
</form>
</body>
